<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloons for My Love üíñ</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: radial-gradient(circle at center, #fde6ec 0%, #f9c5d1 100%);
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
    min-height: 100vh;
    overflow-x: hidden;
    overflow-y: auto; /* ‚úÖ allows full-page scrolling */
  }

  /* Container for text */
  .message-container {
    position: relative;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 35px;
    border-radius: 20px;
    text-align: center;
    max-width: 650px;
    width: 100%;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    z-index: 5;
    margin: 50px 0;
  }

  h1 {
    color: #d15d7b;
    font-size: 2.2rem;
    margin-bottom: 20px;
    line-height: 1.3;
  }

  #message {
    font-family: "Courier New", monospace;
    color: #333;
    font-size: 1.2rem; /* ‚úÖ larger and easier to read */
    line-height: 1.8;
    white-space: pre-line;
    border-right: 3px solid #d15d7b;
    animation: blink 0.8s infinite;
    display: inline-block;
    text-align: left;
    max-width: 100%;
    overflow-wrap: break-word;
    min-height: 300px;
  }

  @keyframes blink {
    0%, 100% { border-color: transparent; }
    50% { border-color: #d15d7b; }
  }

  #replayBtn {
    display: none;
    margin-top: 25px;
    background: #d15d7b;
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s;
    width: 100%;
    max-width: 220px;
  }

  #replayBtn:hover {
    background: #b24b68;
    transform: scale(1.05);
  }

  /* Balloons */
  .balloon {
    position: fixed;
    bottom: -150px;
    width: 45px;
    height: 65px;
    border-radius: 50%;
    background: red;
    box-shadow: inset -5px -10px rgba(0,0,0,0.1);
    animation: float 8s ease-in infinite;
    opacity: 0.9;
    z-index: 1;
  }

  .balloon::before {
    content: "";
    position: absolute;
    width: 2px;
    height: 50px;
    background: #666;
    top: 65px;
    left: 50%;
    transform: translateX(-50%);
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.1);
      opacity: 0;
    }
  }

  /* Music controls */
  .music-controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    width: 55px;
    height: 55px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  .music-controls i {
    font-size: 1.6rem;
    color: #d15d7b;
  }

  /* Mobile-specific styles */
  @media (max-width: 768px) {
    .message-container {
      padding: 30px 25px;
      margin: 25px 0;
    }
    
    h1 {
      font-size: 1.8rem;
    }
    
    #message {
      font-size: 1.05rem; /* ‚úÖ larger on mobile too */
      line-height: 1.7;
      min-height: 250px;
    }
    
    .balloon {
      width: 35px;
      height: 50px;
    }
    
    .balloon::before {
      height: 40px;
      top: 50px;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 15px;
    }
    
    .message-container {
      padding: 25px 18px;
      border-radius: 15px;
    }
    
    h1 {
      font-size: 1.6rem;
    }
    
    #message {
      font-size: 1rem;
      line-height: 1.6;
      min-height: 200px;
    }
    
    #replayBtn {
      padding: 10px 20px;
      font-size: 1rem;
    }
    
    .music-controls {
      width: 50px;
      height: 50px;
      bottom: 15px;
      right: 15px;
    }
    
    .music-controls i {
      font-size: 1.4rem;
    }
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="message-container">
  <h1>üíå TO MY ONLY BAL üíå</h1>
  <div id="message"></div>
  <button id="replayBtn">Replay</button>
</div>

<div class="music-controls" id="musicToggle">
  <i class="fas fa-volume-up"></i>
</div>

<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_845f050c9f.mp3?filename=romantic-piano-loop-112191.mp3" loop></audio>

<script>
  const text = `Happy Anniversary, Bal ko! ‚ù§Ô∏è

Thank you ti am-amin nga sakripisyom bal, ti panagayat mo kanyak, ken ti panangipateg mo kanyak.
Agyamanak unay ta adda ka iti biag ko. Thank you ti amin nga ragsak ken parabor nga inted mo kanyak.
Napalanggaak unay nga adda ka iti biag ko. Sika ti rason ti panagbiag ko ken ti rason ti panagragsak ko.
Ken amin nga arapaap ta nga duwa ket matungpal ta nga agkadwa ta ti palubos ti Apo.
Sorry nu kasjay nga agkara apa ta, adu man dagiti naybagbagak nga madik maybabawin, ngem sapay la koma ta agtultuloy ti panagayat ta. 
Forever yours ‚Äî always. üíû

`;
  <a target="_blank" class="fcc-btn" href="PIC3.html">CLICK NEXT</a>
  
  const messageEl = document.getElementById("message");
  const replayBtn = document.getElementById("replayBtn");
  const music = document.getElementById("bgMusic");
  const musicToggle = document.getElementById("musicToggle");
  let index = 0;
  let isMusicPlaying = true;
  let balloonInterval;

  // Typewriter effect
  function typeMessage() {
    if (index < text.length) {
      messageEl.textContent += text.charAt(index);
      index++;
      window.scrollTo(0, document.body.scrollHeight); // ‚úÖ auto-scroll down as it types
      setTimeout(typeMessage, 55);
    } else {
      replayBtn.style.display = "inline-block";
    }
  }

  // Replay button
  replayBtn.addEventListener("click", () => {
    index = 0;
    messageEl.textContent = "";
    replayBtn.style.display = "none";
    clearBalloons();
    balloonInterval = createBalloons();
    typeMessage();
  });

  // Music toggle
  musicToggle.addEventListener("click", () => {
    if (isMusicPlaying) {
      music.pause();
      musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
    } else {
      music.play();
      musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
    }
    isMusicPlaying = !isMusicPlaying;
  });

  // Balloons generator
  function createBalloons() {
    const frequency = window.innerWidth < 768 ? 1000 : 700;
    return setInterval(() => {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");

      const colors = ["#ff6b6b", "#f7b801", "#f18701", "#9b5de5", "#00bbf9", "#00f5d4"];
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = 6 + Math.random() * 4 + "s";
      balloon.style.transform = `scale(${0.9 + Math.random() * 0.4})`;

      document.body.appendChild(balloon);

      setTimeout(() => {
        if (balloon.parentNode) balloon.remove();
      }, 9000);
    }, frequency);
  }

  function clearBalloons() {
    document.querySelectorAll('.balloon').forEach(b => b.remove());
    if (balloonInterval) clearInterval(balloonInterval);
  }

  window.onload = () => {
    music.volume = 0.3;
    music.play();
    balloonInterval = createBalloons();
    typeMessage();
  };
</script>

</body>
</html>
