<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üíå</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), #f9f4ef;
    font-family: "Courier New", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    overflow: hidden;
  }

  .container {
    width: 80%;
    max-width: 700px;
    background: rgba(255, 255, 255, 0.85);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    border: 2px solid #d8cfc4;
  }

  h1 {
    text-align: center;
    color: #d15d7b;
    font-family: "Playfair Display", serif;
    margin-bottom: 20px;
  }

  #message {
    font-size: 1.2em;
    line-height: 1.6;
    white-space: pre-wrap;
    border-right: 3px solid #d15d7b;
    width: fit-content;
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    0%, 100% { border-color: transparent; }
    50% { border-color: #d15d7b; }
  }

  button {
    display: block;
    margin: 30px auto 0;
    background: #d15d7b;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    font-family: "Poppins", sans-serif;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  button:hover {
    background: #b24b68;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="container">
  <h1>üíå To My Love üíå</h1>
  <div id="message"></div>
  <button id="replayBtn" style="display:none;">Replay Message</button>
</div>

<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_4c2c4a9ce7.mp3?filename=simple-love-piano-9703.mp3" loop></audio>

<script>
  const text = `
My dearest love,

Each moment with you feels like a dream I never want to wake from.
You‚Äôve painted my world with colors I never knew existed,
and every beat of my heart whispers your name.

Thank you for loving me ‚Äî completely, endlessly, truly.

Forever yours,
‚ù§Ô∏è`;

  const messageEl = document.getElementById("message");
  const music = document.getElementById("bgMusic");
  const replayBtn = document.getElementById("replayBtn");

  let index = 0;

  function typeMessage() {
    if (index < text.length) {
      messageEl.textContent += text.charAt(index);
      index++;
      setTimeout(typeMessage, 60);
    } else {
      replayBtn.style.display = "block";
    }
  }

  replayBtn.addEventListener("click", () => {
    index = 0;
    messageEl.textContent = "";
    replayBtn.style.display = "none";
    typeMessage();
  });

  // Start typing when page loads
  window.onload = () => {
    music.volume = 0.3;
    music.play();
    typeMessage();
  };
</script>

</body>
</html>
